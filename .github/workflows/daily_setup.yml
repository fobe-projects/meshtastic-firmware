name: Daily Setup

permissions:
  contents: read

concurrency:
  group: daily-setup-workflow
  cancel-in-progress: false

on:
  schedule:
    - cron: 0 16 * * *
  workflow_dispatch:

jobs:
  setup:
    if: github.ref == 'refs/heads/workflow'
    strategy:
      fail-fast: false
      matrix:
        platform:
          - esp32
          - esp32s3
          - esp32c3
          - esp32c6
          - nrf52840
          - rp2040
          - rp2350
          - stm32
          - check
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v5

      - name: Setup Python
        uses: ./.github/actions/setup-python

      - name: Setup PlatformIO
        uses: ./.github/actions/setup-platformio
        with:
          platform: ${{ matrix.platform }}
          check-only: false
          read-only: false
